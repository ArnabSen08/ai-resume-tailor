<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Tailor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .input-group textarea {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 300px;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .url-input {
            margin-bottom: 20px;
        }

        .url-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .url-input input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .tailored-resume {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .skills-extracted {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .skills-extracted h4 {
            color: #2980b9;
            margin-bottom: 10px;
        }

        .skill-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 2px;
        }

        .optimization-notes {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            color: #856404;
        }

        .download-section {
            margin-top: 20px;
            text-align: center;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Resume Tailor</h1>
            <p>Optimize your resume for any job using AI-powered analysis</p>
        </div>

        <div class="main-content">
            <div class="url-input">
                <label for="jobUrl">Job URL (Optional - for automatic job description extraction):</label>
                <input type="url" id="jobUrl" placeholder="https://example.com/job-posting">
                <button class="btn btn-secondary" onclick="scrapeJobDescription()" style="margin-top: 10px;">
                    Extract Job Description
                </button>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="resume">Your Current Resume:</label>
                    <textarea id="resume" placeholder="Paste your current resume here..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="jobDesc">Target Job Description:</label>
                    <textarea id="jobDesc" placeholder="Paste the job description here or use the URL extraction above..."></textarea>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="tailorResume()">
                    ‚ú® Tailor My Resume
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    üóëÔ∏è Clear All
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI is analyzing and optimizing your resume...</p>
            </div>

            <div class="result-section" id="resultSection">
                <h3>üéØ Your Tailored Resume</h3>
                
                <div class="skills-extracted" id="skillsSection">
                    <h4>Key Skills Extracted:</h4>
                    <div id="skillsTags"></div>
                </div>

                <div class="tailored-resume" id="tailoredResume"></div>

                <div class="optimization-notes" id="optimizationNotes"></div>

                <div class="download-section">
                    <button class="btn btn-primary" onclick="downloadAsPDF()">
                        üìÑ Download as PDF
                    </button>
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        üìã Copy to Clipboard
                    </button>
                </div>
            </div>

            <div class="error" id="errorSection" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
