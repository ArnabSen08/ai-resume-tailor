services:
  - type: web
    name: ai-resume-tailor-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: MODEL_NAME
        value: mistral
      - key: PORT
        value: 8000